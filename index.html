<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="content-left">
        <div class="top">
          <div class="card__header">
            <h1 class="heading">Become a member</h1>
            <p class="title weight-500">Use social network to join us instantly.</p>
            <p class="title weight-500">You won't spend any time confirming those boring emails.</p>
          </div>
          <div class="card__actions">
            <a class="button" href="#">
              <img class="icon" src="./img/googleplus.svg" alt="Google+">
              <p class="text-uppercase weight-700">Signup with google+</p>
            </a>
            <a class="button" href="#">
              <img class="icon" src="./img/facebook.svg" alt="Facebook">
              <p class="text-uppercase weight-700">Signup with facebook</p>
            </a>
            <a class="button" href="#">
              <img class="icon" src="./img/twitter.svg" alt="Twitter">
              <p class="text-uppercase weight-700">Signup with twitter</p>
            </a>
          </div>
        </div>
        <div class="bottom">
          <p class="title text-black">You can still signup with your email address</p>
          <button class="btn weight-700">Signup with email</button>
        </div>
      </div>
      <div class="content-right">
        <img src="./img/side.jpg">
      </div>
    </div>
  </div>
</body>
</html>
